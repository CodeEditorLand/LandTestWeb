<!doctype html>
<html>
	<head>
		<script>
			performance.mark("code/didStartRenderer");
		</script>
		<meta charset="utf-8" />

		<!-- Mobile tweaks -->
		<meta content="yes" name="mobile-web-app-capable" />
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="Code" name="apple-mobile-web-app-title" />
		<link
			href="{{WORKBENCH_WEB_BASE_URL}}/code-192.png"
			rel="apple-touch-icon" />

		<!-- Disable pinch zooming -->
		<meta
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
			name="viewport" />

		<!-- Workbench Configuration -->
		<meta
			id="vscode-workbench-web-configuration"
			data-settings="{{WORKBENCH_WEB_CONFIGURATION}}" />

		<!-- Workbench Auth Session -->
		<meta
			id="vscode-workbench-auth-session"
			data-settings="{{WORKBENCH_AUTH_SESSION}}" />

		<!-- Builtin Extensions (running out of sources) -->
		<meta
			id="vscode-workbench-builtin-extensions"
			data-settings="{{WORKBENCH_BUILTIN_EXTENSIONS}}" />

		<!-- Workbench Icon/Manifest/CSS -->
		<link
			href="{{WORKBENCH_WEB_BASE_URL}}/favicon.ico"
			rel="icon"
			type="image/x-icon" />
		<link href="{{WORKBENCH_WEB_BASE_URL}}/manifest.json" rel="manifest" />
	</head>

	<body aria-label=""></body>

	<!-- Startup (do not modify order of script tags!) -->
	<script>
		// BASE URL
		const baseUrl = new URL(
			"{{WORKBENCH_WEB_BASE_URL}}",
			window.location.origin
		).toString();
		globalThis._VSCODE_FILE_ROOT = baseUrl + "/out/";
	</script>
	<script>
		performance.mark("code/willLoadWorkbenchMain");
	</script>
	{{WORKBENCH_MAIN}}
</html>
